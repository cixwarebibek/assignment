<html>
    <head>
        <title>Form Sample</title>
    </head>
    <body>
        <form>
            <fieldset>
                <table>
                    <tr>
                    <td>
                    <label>
                    Full Name:
                    </label>
                    </td>
                    <td>
                    <input type="text" name ="fullname" placeholder="enter your name"><br>
                    </td>
                   </tr>
            <tr>
                <td>
                 <label>
                    
                         
                     Email:
                </label>
                </td>
                <td>
                    <input type="text" name ="email"placeholder="eg.jdoe@gmail.com"><br>
                    </td>
                    </tr>
                    <tr>
                        <td>
                <label>
                     Password:
                </label>
                      </td>
                      <td>
                    <input type="password" name ="password"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                <label>
                    
                    Subject:
                </label>
                </td>
                <td>
                 <input type="checkbox" name ="html"checked id="html" value="html" >HTML
                 <input type="checkbox" name="css"checked id="css" value="css">CSS
                 <input type="checkbox" name="JavaScript" id="JavaScript"value="JavaScript">JavaScript
                 <br>
                        </td>
                        </tr>
                        <tr>
                            <td>
                <label>
                 Gender:
                 </label>
                            </td>
                            <td>
                 <input type="radio" name ="male"id="male"checked >male
                 <input type="radio" name="Female" id="female">Female
                 <br>
                            </td>
                            </tr>
                            <tr>
                                <td>

                <label>
                 Iwanttobe:
                </label>
                </td>
                <td>
                 <select>
                    <option>UI design</option>
                    <option>Frontend developer</option>
                    <option>Backend developer</option>
                    <option>Mobile developer</option>
                    <option selected hidden>
                        Selecte one
                    </option>
                 </select>
                 
                                </td>
                            </tr>
                            <tr>
                                <td>
                 <br>
                 <br>
                    <button>Register</button>
                    <button>Cancel</button>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="Submit">Submit</button>
                        </td>
                    </tr>
                 </table>
            </fieldset>
        </form>

    </body>
</html>
